<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>3D Chess</title>
<link rel="icon" type="image/svg+xml" href="/ChessIcon.svg" />
<link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="app"></div>
  <div id="ui-overlay">
    <div id="controls">
      <button id="btn-new-game">New Game</button>
      <button id="btn-save-game">Save Game</button>
      <button id="btn-load-game">Load Game</button>
      <button id="btn-undo" disabled>Undo</button>
      <input type="file" id="file-input" accept=".xml" style="display: none;" />
    </div>
    <div id="difficulty-display">Difficulty: Moderate</div>
  </div>
  <div id="top-center-status">White's Turn</div>

  <div id="promotion-modal" class="hidden">
    <div class="modal-content">
      <h3>Choose Promotion</h3>
      <div class="promotion-options">
        <button data-piece="q">Queen</button>
        <button data-piece="r">Rook</button>
        <button data-piece="b">Bishop</button>
        <button data-piece="n">Knight</button>
      </div>
    </div>
  </div>

  <div id="new-game-modal" class="hidden">
    <div class="modal-content">
      <h3>Select Difficulty</h3>

      <h4 class="section-title">Stockfish World-Class Engine</h4>
      <div class="stockfish-grid">
        <button class="stockfish-btn" data-level="3">SL3 Learning 1</button>
        <button class="stockfish-btn" data-level="4">SL4 Learning 2</button>
        <button class="stockfish-btn" data-level="5">SL5 Novice</button>
        <button class="stockfish-btn" data-level="7">SL7 Moderate</button>
        <button class="stockfish-btn" data-level="10">SL10 Advanced</button>
        <button class="stockfish-btn" data-level="15">SL15 Expert</button>
        <button class="stockfish-btn" data-level="18">SL18 Unbeatable</button>
        <button class="stockfish-btn" data-level="20">SL20 God-Mode</button>
      </div>

      <div class="modal-buttons">
        <button id="new-game-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <div id="game-over-overlay" class="hidden">
    <div id="game-over-message"></div>
  </div>

  <div id="loading-overlay" class="hidden">
    <div id="loading-content">
      <div id="loading-text">Loading 3D Model</div>
      <div id="progress-container">
        <div id="progress-bar"></div>
        <div id="progress-percentage">0%</div>
      </div>
    </div>
  </div>

  <script type="module" crossorigin src="/src/main.js"></script>
</body>

</html>
