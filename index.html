<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Chess</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="app"></div>
  <div id="ui-overlay">
    <div id="status">White's Turn</div>
    <div id="controls">
      <!-- Future controls can go here -->
    </div>
    <div id="promotion-modal" class="hidden">
        <div class="modal-content">
            <h3>Choose Promotion</h3>
            <div class="promotion-options">
                <button data-piece="q">Queen</button>
                <button data-piece="r">Rook</button>
                <button data-piece="b">Bishop</button>
                <button data-piece="n">Knight</button>
            </div>
        </div>
    </div>
  </div>
  <script type="module" crossorigin src="/src/main.js"></script>
</body>

</html>
